<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="login-Style.css">
    <script defer src="/login/mian.js"></script>
<head>
    <div class="header">




<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="login-style.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login
         </div>
         <form action="#">
            <div class="field">
               <input type="text" id="nick" required  >
               <label>Nick name</label>
            </div>
            <div class="field">
               <input type="email" id="em" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" id="ps" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field" id="home">
                <button id="sub" class="logout">Login</button>
            </div>
            <div class="signup-link">
               Not a member? <a href="#">Signup now</a>
            </div>
         </form>
      </div>
   </body>
</html>
